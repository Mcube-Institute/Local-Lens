<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/admin.css">
</head>

<body>

    <header class="llHeader">
        <div class="llHeaderLeft">
            <span class="llBrand">LocalLens</span>
        </div>

        <div class="llHeaderRight">
            <div class="dropstart">
                <button class="btn btn-secondary" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-dark p-2">
                    <li class="dropdownItem">
                        <i class="bi bi-person-fill"></i>
                        <span class="ps-2">{{ name }}</span>
                    </li>
                    <li class="dropdownItem">
                        <i class="bi bi-envelope"></i>
                        <span class="ps-2">{{ email }}</span>
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                     <li>
                    <a class="dropdown-item" href="/">
                        <i class="bi bi-house-door pe-2"></i>Home
                    </a>
                </li>

                    <li>
                        <a class="dropdown-item" href="/auth/logOut">
                            <i class="bi bi-box-arrow-left pe-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- SIDEBAR -->
        <aside class="llSidebar">
            <ul class="sidebarMenu">
                <li onclick="window.location.href='/super/role'">
                    <i class="bi bi-shield-lock-fill me-2"></i> Role
                </li>
                <li class="active" onclick="window.location.href='/super/user'">
                    <i class="bi bi-people-fill me-2"></i> User
                </li>
            </ul>
        </aside>

        <!-- CONTENT -->
        <main class="flex-fill p-4" id="pageContent">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-2">

                    <div class="issueBadge d-flex align-items-center gap-2 px-3 py-2">
                        <i class="bi bi-person-fill"></i>
                        <span>user</span>
                    </div>

                </div>
                <button class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#newUserModal">
                    New User
                </button>
            </div>

            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sNo">1</td>
                        <td class="name">Dhanush</td>
                        <td class="email">dhanush@mail.com</td>
                        <td>
                            <select class="form-select form-select-sm roleSelect">
                                <option class="role">Admin</option>
                                <option class="role">User</option>
                            </select>
                        </td>
                        <td class="text-center">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>

                                <ul class="dropdown-menu">
                                    <li>
                                        <button class="dropdown-item editUserBtn">
                                            <i class="bi bi-pencil me-2"></i>Edit
                                        </button>
                                    </li>
                                    <li>
                                        <button class="dropdown-item text-danger deleteUserBtn">
                                            <i class="bi bi-trash me-2"></i>Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="modal fade" id="newUserModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">New User</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" id="userRole">
                                    <option class="role">Admin</option>
                                    <option class="role">User</option>
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-warning fw-bold" id="createUserBtn">
                                Create User
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script src="../../static/js/user.js"></script>
</body>

</html>
